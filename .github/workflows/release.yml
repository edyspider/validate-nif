name: Publish Package to npmjs

on:
  release:
    types: [created]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18
        
        - name: Install NPM
          run: npm install
        
        - name: Publish NPM Pakcage
          run: npm publish
          env:
            NODE_AUTH_TOKEN:  ${{ secrets.NPM_TOKEN }}